<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/requirejs/require.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="dist/main.js"></script>
        <script>
            requirejs(['app'], function(app){
                console.log("[OK] App Starting ..");
                var temp = new app.MainApp();
            });
        </script>
    </head>
    
    <body class="container" ng-controller="MainCtrl as vm"> 
        <h1 align=center>Employee Roster</h1>
        <div class="list-group">
            <div class="list-group-item" ng-repeat="employee in vm.employees">
                {{employee.firstName}} {{employee.lastName}} 
                <span class="badge pull-right">{{employee.age}}</span>
            </div>
        </div>
    </body>
    
</html>
